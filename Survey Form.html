<h1 id="title">
  What do you like for Breakfast? 
</h1>

<p>
This survey is to find out whats popular for Breakfast food.
</p>

<form id=survey-form>
  <div>
    <label for="name"> Name:
    <input type=text required id=name placeholder = "Enter name">
    <label for="email"> Email:
    <input type=email required id=email placeholder ="Enter email">
    <label for="number"> Phone Number:
    <input type=tel required id=number placeholder ="Enter Phone Number">
  </div>
      
  <div> When do you like to eat for breakfast
    <input id="eggs" value="eggs" type="radio" name="Breakfast">Eggs
    <input id="bacon" value="bacon" type="radio" name="Breakfast">Bacon
    <input id="french-toast" value="french-toast" type="radio" name="Breakfast">French Toast
    <input id="pancakes" value="pancakes" type="radio" name="Breakfast">Pancakes
 </div>
 
 <div> What time do you Normally Eat Breakfast at?
    <label for="before-6"> Before 6
    <input id="before-6" type="checkbox" value="before-6" name="before-6"></label>
    <label for="6-8"> 6-8
    <input id="6-8" type="checkbox" value="6-8" name="6-8"></label>
    <label for="after 8"> After 8
    <input id="after-8" type="checkbox" value=after-8 name="after-8"></label>
 </div>
 <div id=dropdown>
   <label for="dropdown"> Condiments
     <select name="DropDown" id="dropdown">
    <option value="Syrup">Syrup</option>
    <option value="Butter">Butter</option>
    <option value="Nothing">Nothing</option>
  </select>
      </div>
  <label for="comments"> Please Enter Comments Here: 
  <input type="textarea" id="comments" size="100">
 <div>
   <input type="button" id="submit" value="Submit">
</form>
