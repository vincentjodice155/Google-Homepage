<head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="Google Webpage.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  
  <body>
    <header>
      <!-- sign in, gmail, and images button on top -->
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
          <li id="sign_in"><a href="#">Sign In</a></li>
        </ul>  
      </nav>  
    </header>  
    
    <!-- old image of google -->  
    <div class="google text-center">
      <a href="#" id="google_logo"><img src="https://d1yjjnpx0p53s8.cloudfront.net/styles/logo-thumbnail/s3/0008/7692/brand.gif?itok=GN-_aU_i" alt=" photo google-logo_zpspkcztsjo.png"/></a>
    </div>
    
    <!-- Google Search Bar -->  
    <div class="form">  
      <form method="POST">
        <label for="form-search"></label>
        <input class="form-search" type="text" id="form-search" placeholder="Search Google">
      </form>
    </div>  
    
    <!-- Search and I'm feeling lucky button -->
    <div class= "btn text-center buttons">
      <div class="row">
        <div class="col-xs-3">  
          <input type="submit" value="Google Search" id="google_search">
        </div>
        <div class="col-xs-3">
          <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
        </div>
      </div>
    </div>
      
    <!-- Bottom of Google page -->
    <footer>
        <ul class="footer-left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li> 
        </ul>
        <ul class="footer-right">    
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>       
    </footer>      
  </body>
